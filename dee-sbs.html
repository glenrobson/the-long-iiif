<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mejackreed/Leaflet-IIIF/master/leaflet-iiif.js"></script>
    <script src="https://cdn.rawgit.com/digidem/leaflet-side-by-side/gh-pages/leaflet-side-by-side.js"></script>
    <style>
        html, body, #map{
            height: 100%;
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map = L.map('map', { center: [0, 0], crs: L.CRS.Simple, zoom: 0, dragging:true });

        var layer1 = L.tileLayer.iiif('https://dlcs.io/iiif-img/3/2/04fbbb28-d5a7-4408-b7da-800c4e65eda3/info.json', { fitBounds: false  }).addTo(map);
        var layer2 = L.tileLayer.iiif('https://dlcs.io/iiif-img/3/2/8034eb5b-9c90-4471-ad68-52124232ec0c/info.json').addTo(map);

        L.control.sideBySide(layer1, layer2).addTo(map);
    </script>
  </body>
</html>
